<script>
const photos = [
{ src: 'assets/img/photo1.jpg', caption: 'Photo 1' },
{ src: 'assets/img/photo2.jpg', caption: 'Photo 2' },
{ src: 'assets/img/photo3.jpg', caption: 'Photo 3' },
{ src: 'assets/img/photo4.jpg', caption: 'Photo 4' },
{ src: 'assets/img/photo5.jpg', caption: 'Photo 5' },
{ src: 'assets/img/photo6.jpg', caption: 'Photo 6' }
];


const container = document.getElementById('galleryContainer');
photos.forEach(photo => {
const card = document.createElement('div');
card.className = 'photo-card';
card.innerHTML = `<img src='${photo.src}' alt='${photo.caption}'><div class='caption'>${photo.caption}</div>`;
container.appendChild(card);
});
</script>
