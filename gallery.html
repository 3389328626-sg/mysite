<script>
const photos = [
{ src: '/assets/img/01.jpg', caption: 'Photo 1' },
{ src: '/assets/img/02.jpg', caption: 'Photo 2' },
{ src: '/assets/img/03.jpg', caption: 'Photo 3' },

];


const container = document.getElementById('galleryContainer');
photos.forEach(photo => {
const card = document.createElement('div');
card.className = 'photo-card';
card.innerHTML = `<img src='${photo.src}' alt='${photo.caption}'><div class='caption'>${photo.caption}</div>`;
container.appendChild(card);
});
</script>
