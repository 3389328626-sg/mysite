name: Deploy GitHub Pages
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:  # 新增这一行及以下配置
      name: github-pages  # 必须是这个名称，不能改
    steps:
      - uses: actions/checkout@v4
      # 其他构建步骤（比如 npm install、npm run build 等）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 注意：deploy-pages 依赖这个步骤上传的产物
        with:
          path: .  # 替换为你的构建产物目录（比如 public、build 等，根据项目实际情况改）
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4